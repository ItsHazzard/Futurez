<!DOCTYPE html>
<html>
<head>
  <title>FuturezNow</title>
  <link rel="icon" href="https://iili.io/HZIXGyl.png" type="image/png">
  <style>
    html, body {
      height: 100%;
      margin: 0%;
    }

    body {
      /* Replace these colors with the ones you want for your gradient */
      background: linear-gradient(to bottom, #003366, #000);
      /* For older browsers that don't support gradients, fallback color */
      background: -webkit-linear-gradient(top, #003366, #000);
      background: -moz-linear-gradient(top, #003366, #000);
      background: -o-linear-gradient(top, #003366, #000);
      
      /* Prevent the background from repeating */
      background-repeat: no-repeat;
    }
  </style>
  <!-- Add the link to Google Fonts for Handjet -->
  <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-container {
      position: absolute;
      top: 5%; /* Move the container down w/ higher number */
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'Handjet', cursive; /* Use the Handjet font */
    }

    /* Optional styles for the text */
    .text {
      font-size: 60px; /* Increase font size for emphasis */
      font-weight: bold;
      margin-bottom: 10px; /* Adjust spacing between the two lines of text */
    }
     
    /* Styles for the second line of text */
    .sub-text {
      font-size: 24px;
      color: black;
      font-weight: bold;
    }
    
    /* Styles for the buttons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      cursor: pointer;
      margin: 45px;
      transition: all 0.3s ease;
    }
       
    .btn:hover {
      background-color: cyan;
      color: #003366;
    }
    
    /* Styles for the popup */
    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Dark grey with transparency */
      backdrop-filter: blur(5px); /* Blurs the background */
      z-index: 9999;
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: black;
      color: white;
      border-radius: 10px;
      width: 60%; /* Make the popup 2x bigger */
      height: 60%; /* Make the popup 2x bigger */
      overflow: auto; /* Add scrollbar when content overflows */
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Styles for the staff list */
    .staff-list {
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap to next line */
      justify-content: space-between; /* Distribute items horizontally */
      height: 100%; /* Ensure list takes up full height */
    }

    .staff-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      width: 48%; /* Spread out items, change this as needed */
    }

    .staff-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 10px;
      overflow: hidden;
    }

    .staff-image img {
      width: 100%;
      height: 100%;
    }

    .staff-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <p class="text">FuturezNow</p>
    <p class="sub-text">Where The Futurez Possible</p> <!-- Second line of text -->    
  </div>
  <div>
    <button class="btn" onclick="openStaffPopup()">Staff</button>
    <button class="btn" onclick="openInvestPopup()">Invest</button> 
    <button class="btn" onclick="openAboutPopup()">About Us</button> <!-- Add About Me button -->
  </div>

  <!-- Popup for Staff -->
  <div class="popup-container" id="staffPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&#10006;</span>
      <div class="staff-list">
        <!-- Add staff images and names here -->
        <!-- ... -->
      </div>
    </div>
  </div>

  <!-- Popup for Invest -->
  <div class="popup-container" id="investPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&#10006;</span>
      <div class="invest-content">
        <!-- Add your custom content for the Invest popup here -->
        <!-- ... -->
      </div>
    </div>
  </div>

  <!-- Popup for About Me -->
  <div class="popup-container" id="aboutPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&#10006;</span>
      <div class="about-content">
        <!-- Add your custom content for the About Me popup here -->
        <h1>About Us</h1>
        <p>TEXT</p>
      </div>
    </div>
  </div>

  <script>
    function openStaffPopup() {
      document.getElementById('staffPopup').style.display = 'block';
      document.addEventListener('keydown', handleEscapeKey);
    }

    function openInvestPopup() {
      document.getElementById('investPopup').style.display = 'block';
      document.addEventListener('keydown', handleEscapeKey);
    }

    function openAboutPopup() {
      document.getElementById('aboutPopup').style.display = 'block';
      document.addEventListener('keydown', handleEscapeKey);
    }

    function closePopup() {
      document.getElementById('staffPopup').style.display = 'none';
      document.getElementById('investPopup').style.display = 'none';
      document.getElementById('aboutPopup').style.display = 'none';
      document.removeEventListener('keydown', handleEscapeKey);
    }

    function handleEscapeKey(event) {
      if (event.keyCode === 27) { // Check if the ESC key is pressed (keyCode 27)
        closePopup();
      }
    }
  </script>
</body>
</html>
