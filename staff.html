<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff Chat</title>
  <link rel="icon" href="https://iili.io/HZaI7pt.png" type="image/png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #chat-container {
            min-height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #message-box {
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #444;
            display: flex;
            justify-content: space-between;
            border-radius: 20px 20px 0 0;
        }

        #message-input {
            flex: 1;
            padding: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 15px;
            margin-right: 10px;
        }

        #send-button {
            padding: 5px 10px;
            background-color: #444;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #messages {
            overflow-y: auto;
            padding: 10px;
            flex: 1;
            border-radius: 0 0 20px 20px;
            background-color: #333;
        }

        .message {
            background-color: #666;
            padding: 5px;
            margin: 5px 0;
            border-radius: 10px;
        }

        #name-input {
            padding: 5px;
            margin: 4px;
            border: none;
            border-radius: 15px;
            background-color: #333;
            color: #fff;
            width: 150px;
        }

        #name-input::placeholder {
            color: #aaa; /* Placeholder color for the name input */
        }

        #name-label {
            margin-left: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="name-label">Enter your name:</div>
    <input type="text" id="name-input" placeholder="Your Name">
    <div id="chat-container">
        <div id="messages"></div>
        <div id="message-box">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Function to add a new message to the chat
        function addMessage(sender, message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = `${sender}: ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Function to handle the "Send" button click event
        function sendMessage() {
            const nameInput = document.getElementById('name-input');
            const messageInput = document.getElementById('message-input');

            const sender = nameInput.value.trim();
            const message = messageInput.value.trim();

            if (sender !== '' && message !== '') {
                addMessage(sender, message);
                messageInput.value = '';
            }
        }

        // Event listener for the "Send" button click
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Event listener for the Enter key press in the message input
        document.getElementById('message-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
